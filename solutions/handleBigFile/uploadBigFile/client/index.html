<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input id="UPLOAD_FILE" type="file">
    <button id="UPLOAD_BUTTON">upload</button>
  </div>

  <script>
    document.querySelector('#UPLOAD_BUTTON').addEventListener('click', () => {
      uploadFile()
    })
    
    fetch('http://localhost:3001/merge', {
      method: 'post',
      headers: {
        'Content-Type': 'application/json'
        // 'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: JSON.stringify({name: 'kaikai', age: '123'})
    }).then(res => {
      console.log(res);
      return res.json()
    })
    .then(data => console.log(data))

    function uploadFile() {
      const formData = new FormData()
      const file = getFile('#UPLOAD_FILE')
      if (!file) {
        alert('请先上传文件')
        return
      }
      console.log('file', file.name);
      formData.append('file', file)
      formData.append('fileName', file.name)

      fetch('http://localhost:3001/uploadFile', {
        method: 'post',
        body: formData
      }).then(res => {
        return res.json()
      }).then(data => console.log(data))
    }


    function getFile(selector) {
      return document.querySelector(selector).files[0]
    }
  </script>
</body>
</html>
